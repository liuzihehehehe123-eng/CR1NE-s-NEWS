    <script>
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString();
        function switchTab(id) {
            document.querySelectorAll('.news-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-' + id).classList.add('active');
            if(id === 'vocab') renderVocab();
        }
        async function quickTranslate(e) {

            if (word && word.length > 1) {
                document.getElementById('targetWord').innerText = word;
                document.getElementById('transModal').style.transform = 'translateY(0)';
                try {
                    const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);

                    document.getElementById('transMeaning').innerText = data[0]?.meanings[0]?.definitions[0]?.definition || "æœªæ‰¾åˆ°é‡Šä¹‰";

        function hideModal() { document.getElementById('transModal').style.transform = 'translateY(100%)'; }
        function saveWord() {
            const word = document.getElementById('targetWord').innerText;
            let vocab = JSON.parse(localStorage.getItem('myVocab') || '[]');
            if(!vocab.includes(word)) { vocab.push(word); localStorage.setItem('myVocab', JSON.stringify(vocab)); }
            hideModal();
        }
        function renderVocab() {
            const vocab = JSON.parse(localStorage.getItem('myVocab') || '[]');
            document.getElementById('vocabCount').innerText = vocab.length;
            document.getElementById('vocabList').innerHTML = vocab.map(w => `<li class="py-4 flex justify-between font-bold text-slate-700">${w}</li>`).join('');
        }
        function clearVocab() { localStorage.removeItem('myVocab'); renderVocab(); }
