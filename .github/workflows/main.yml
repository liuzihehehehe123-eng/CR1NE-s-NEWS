name: CR1NE NEWS Daily Sync

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间 08:00
  workflow_dispatch: # 支持手动点击运行

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-generativeai

      - name: Generate News Content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update_news.py

      - name: Commit changes
        run: |
          git config --global user.name "CR1NE-Bot"
          git config --global user.email "liuzihehehehe123@gmail.com"
          git add index.html
          git commit -m "CR1NE's NEWS Auto Update $(date)" || echo "No changes to commit"
          git push

      # 关键步骤：手动触发 GitHub Pages 重新构建
      - name: Trigger GitHub Pages Deploy
        uses: actions/deploy-pages@v2
